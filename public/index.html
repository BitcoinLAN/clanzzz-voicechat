<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ZZZ Voice</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      --white: #ffffff;
      --gray-bg: #fbfbfd;
      --gray-light-bg: #f5f5f7;
      --gray-border: #d2d2d7;
      --text-primary: #1d1d1f;
      --text-secondary: #86868b;
      --text-tertiary: #6e6e73;
      --blue: #0071e3;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", sans-serif;
      background: var(--white);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    .app-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    /* Header */
    .header {
      padding: 1.5rem 1rem 1rem;
      text-align: center;
      border-bottom: 1px solid var(--gray-border);
      background: var(--white);
    }
    
    .logo-image {
      width: 70px;
      height: 70px;
      display: block;
      margin: 0 auto;
      filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.08));
    }
    
    .tagline {
      color: var(--text-secondary);
      font-size: 0.75rem;
      font-weight: 400;
      letter-spacing: 0.01em;
      margin-top: 0.75rem;
    }
    
    /* Main Content */
    .main-content {
      padding: 1.5rem 1rem;
      max-width: 500px;
      margin: 0 auto;
      width: 100%;
    }
    
    .card {
      background: var(--gray-bg);
      border: 1px solid var(--gray-border);
      border-radius: 18px;
      padding: 1.5rem;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.04);
    }
    
    /* Forms */
    .view {
      display: none;
    }
    
    .view.active {
      display: block;
    }
    
    .input-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.75rem;
      margin-bottom: 1rem;
    }
    
    .input-group {
      margin-bottom: 1rem;
    }
    
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.8125rem;
      font-weight: 600;
      color: var(--text-primary);
      letter-spacing: -0.01em;
    }
    
    input, select {
      width: 100%;
      padding: 0.875rem 1rem;
      background: var(--white);
      border: 1px solid var(--gray-border);
      border-radius: 12px;
      font-size: 1rem;
      color: var(--text-primary);
      outline: none;
      transition: all 0.2s ease;
      font-family: inherit;
    }
    
    input:focus, select:focus {
      border-color: var(--blue);
      box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.1);
    }
    
    select {
      cursor: pointer;
      appearance: none;
      background-image: url("data:image/svg+xml,%3Csvg width='10' height='6' viewBox='0 0 10 6' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1L5 5L9 1' stroke='%231d1d1f' stroke-width='1.5' stroke-linecap='round'/%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: right 1rem center;
      padding-right: 2.5rem;
    }
    
    select option {
      background: var(--white);
      color: var(--text-primary);
    }
    
    input::placeholder {
      color: var(--text-secondary);
    }
    
    button {
      width: 100%;
      padding: 1rem 1.5rem;
      background: var(--blue);
      color: var(--white);
      border: none;
      border-radius: 12px;
      font-size: 1.0625rem;
      font-weight: 600;
      cursor: pointer;
      letter-spacing: -0.01em;
      font-family: inherit;
      box-shadow: 0 4px 12px rgba(0, 113, 227, 0.25);
      transition: all 0.2s ease;
    }
    
    button:hover {
      background: #0077ED;
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(0, 113, 227, 0.3);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    button.secondary {
      background: var(--white);
      color: var(--text-primary);
      border: 1px solid var(--gray-border);
      box-shadow: none;
    }
    
    button.secondary:hover {
      background: var(--gray-light-bg);
    }
    
    button.danger {
      background: #ff3b30;
      box-shadow: 0 4px 12px rgba(255, 59, 48, 0.25);
    }
    
    /* Public Rooms */
    .section-divider {
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin: 1.5rem 0 0.75rem;
      text-align: center;
    }
    
    .public-rooms-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.625rem;
      margin-bottom: 1rem;
    }
    
    .public-room-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem 0.75rem;
      background: var(--white);
      border: 1px solid var(--gray-border);
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      text-align: center;
    }
    
    .public-room-item:hover {
      border-color: var(--blue);
      box-shadow: 0 4px 12px rgba(0, 113, 227, 0.15);
      transform: translateY(-2px);
    }
    
    .public-room-item:active {
      transform: translateY(0);
    }
    
    .room-icon {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }
    
    .room-name {
      font-weight: 600;
      font-size: 0.9375rem;
      color: var(--text-primary);
      letter-spacing: -0.01em;
      margin-bottom: 0.375rem;
    }
    
    .room-count {
      display: flex;
      align-items: center;
      gap: 0.25rem;
      color: var(--text-secondary);
      font-size: 0.8125rem;
      font-weight: 500;
    }
    
    .user-icon {
      font-size: 0.875rem;
    }
    
    .count {
      font-weight: 600;
    }
    
    /* Info Box */
    .info-box {
      margin-top: 1.25rem;
      padding: 1rem;
      background: var(--gray-light-bg);
      border-radius: 12px;
      font-size: 0.8125rem;
      line-height: 1.5;
      color: var(--text-tertiary);
      text-align: center;
    }
    
    .info-box strong {
      color: var(--text-primary);
      font-weight: 600;
    }
    
    .privacy-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.375rem;
      font-size: 0.75rem;
      color: var(--text-secondary);
      font-weight: 500;
      margin-top: 0.5rem;
    }
    
    /* Chat View */
    .status-bar {
      padding: 1rem;
      background: var(--gray-light-bg);
      border-radius: 12px;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border: 1px solid var(--gray-border);
    }
    
    .status-indicator {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--text-secondary);
    }
    
    .status-dot.connected {
      background: #34c759;
    }
    
    .status-text {
      font-size: 0.875rem;
      font-weight: 600;
      color: var(--text-primary);
    }
    
    .room-info-display {
      font-size: 0.75rem;
      color: var(--text-secondary);
    }
    
    /* Users */
    .users-section {
      margin-bottom: 1.5rem;
    }
    
    .section-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1rem;
      padding-bottom: 0.75rem;
      border-bottom: 1px solid var(--gray-border);
    }
    
    .section-title {
      font-size: 0.875rem;
      font-weight: 600;
      color: var(--text-primary);
    }
    
    .user-count {
      background: var(--gray-light-bg);
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--text-secondary);
    }
    
    .users-list {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    
    .user-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.875rem 1rem;
      background: var(--white);
      border: 1px solid var(--gray-border);
      border-radius: 12px;
      transition: all 0.2s ease;
    }
    
    .user-item.speaking {
      border-color: var(--blue);
      box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.1);
    }
    
    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      background: var(--blue);
      color: var(--white);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 1.125rem;
      flex-shrink: 0;
    }
    
    .user-info {
      flex: 1;
      min-width: 0;
    }
    
    .user-name {
      font-weight: 600;
      font-size: 0.9375rem;
      color: var(--text-primary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .user-status {
      font-size: 0.75rem;
      color: var(--text-secondary);
      margin-top: 0.125rem;
    }
    
    .speaking-indicator {
      width: 24px;
      height: 24px;
      border-radius: 6px;
      background: var(--blue);
      color: var(--white);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.75rem;
      opacity: 0;
      transition: opacity 0.2s ease;
    }
    
    .user-item.speaking .speaking-indicator {
      opacity: 1;
    }
    
    /* Controls */
    .controls {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.75rem;
    }
    
    .control-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.875rem 1rem;
      font-size: 0.9375rem;
    }
    
    .control-btn .icon {
      font-size: 1.125rem;
    }
    
    .control-btn.muted {
      background: #ff3b30;
      color: var(--white);
      border: none;
      box-shadow: 0 4px 12px rgba(255, 59, 48, 0.25);
    }
    
    /* Mobile */
    @media (max-width: 640px) {
      .header {
        padding: 1rem 1rem 0.75rem;
      }
      
      .logo-image {
        width: 60px;
        height: 60px;
      }
      
      .tagline {
        font-size: 0.7rem;
        margin-top: 0.5rem;
      }
      
      .main-content {
        padding: 1rem;
      }
      
      .card {
        padding: 1.25rem;
      }
      
      .controls {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

  <script>
    // VoiceChat Class
    class VoiceChat {
      constructor() {
        this.ws = null;
        this.userId = null;
        this.username = null;
        this.roomId = null;
        this.displayRoomId = null;
        this.localStream = null;
        this.peers = new Map();
        this.audioContexts = new Map();
        this.selectedMicId = null;
        this.isFromDirectLink = false;
      }
      
      generateId() {
        return Math.random().toString(36).substr(2, 9) + Date.now().toString(36);
      }
      
      async init(username, roomId, displayRoomId, micDeviceId = null) {
        this.userId = this.generateId();
        this.username = username;
        this.roomId = roomId;
        this.displayRoomId = displayRoomId || roomId;
        this.selectedMicId = micDeviceId;
        
        try {
          // Get microphone access with optimized settings
          const constraints = {
            audio: {
              echoCancellation: true,
              noiseSuppression: true,
              autoGainControl: true,
              sampleRate: 48000,
              channelCount: 1
            }
          };
          
          // Add device ID if selected
          if (micDeviceId) {
            constraints.audio.deviceId = { exact: micDeviceId };
          }
          
          this.localStream = await navigator.mediaDevices.getUserMedia(constraints);
          
          // Connect to signaling server
          this.connectWebSocket();
          
          // Setup audio level monitoring
          this.setupAudioMonitoring();
          
          // Handle screen wake/sleep to restart audio monitoring
          this.setupVisibilityHandling();
          
          return true;
        } catch (error) {
          console.error('Error accessing microphone:', error);
          alert('‚ö†Ô∏è Please allow microphone access to use voice chat');
          return false;
        }
      }
      
      connectWebSocket() {
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = `${protocol}//${window.location.host}`;
        
        this.ws = new WebSocket(wsUrl);
        
        this.ws.onopen = () => {
          console.log('Connected to server');
          const joinMessage = {
            type: 'join',
            roomId: this.roomId,
            userId: this.userId,
            username: this.username
          };
          console.log('Sending join message:', joinMessage);
          this.ws.send(JSON.stringify(joinMessage));
          this.updateStatus('Connected', true);
          // Immediately show yourself in the user list
          this.updateUsersList();
        };
        
        this.ws.onmessage = (event) => {
          const data = JSON.parse(event.data);
          this.handleSignaling(data);
        };
        
        this.ws.onclose = () => {
          console.log('Disconnected from server');
          this.updateStatus('Disconnected', false);
        };
        
        this.ws.onerror = (error) => {
          console.error('WebSocket error:', error);
          this.updateStatus('Connection Error', false);
        };
      }
      
      async handleSignaling(data) {
        switch(data.type) {
          case 'room-counts':
            updatePublicRoomCounts(data.counts);
            break;
            
          case 'users':
            for (const user of data.users) {
              await this.createPeerConnection(user.id, user.username, true);
            }
            break;
            
          case 'user-joined':
            await this.createPeerConnection(data.userId, data.username, false);
            break;
            
          case 'user-left':
            this.removePeer(data.userId);
            break;
            
          case 'offer':
            await this.handleOffer(data);
            break;
            
          case 'answer':
            await this.handleAnswer(data);
            break;
            
          case 'ice-candidate':
            await this.handleIceCandidate(data);
            break;
        }
      }
      
      async createPeerConnection(userId, username, isInitiator) {
        const pc = new RTCPeerConnection({
          iceServers: [
            { urls: 'stun:stun.l.google.com:19302' },
            { urls: 'stun:stun1.l.google.com:19302' },
            { urls: 'stun:stun2.l.google.com:19302' }
          ]
        });
        
        // Add local stream with encryption
        this.localStream.getTracks().forEach(track => {
          pc.addTrack(track, this.localStream);
        });
        
        // Handle incoming stream
        pc.ontrack = (event) => {
          this.handleRemoteStream(userId, username, event.streams[0]);
        };
        
        // Handle ICE candidates
        pc.onicecandidate = (event) => {
          if (event.candidate && this.ws && this.ws.readyState === WebSocket.OPEN) {
            this.ws.send(JSON.stringify({
              type: 'ice-candidate',
              targetId: userId,
              candidate: event.candidate
            }));
          }
        };
        
        // Handle connection state
        pc.onconnectionstatechange = () => {
          console.log(`Connection state with ${username}: ${pc.connectionState}`);
          if (pc.connectionState === 'failed' || pc.connectionState === 'disconnected') {
            this.removePeer(userId);
          }
        };
        
        this.peers.set(userId, { pc, username });
        this.updateUsersList();
        
        // If we're the initiator, create and send offer
        if (isInitiator) {
          try {
            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);
            if (this.ws && this.ws.readyState === WebSocket.OPEN) {
              this.ws.send(JSON.stringify({
                type: 'offer',
                targetId: userId,
                offer: offer
              }));
            }
          } catch (error) {
            console.error('Error creating offer:', error);
          }
        }
      }
      
      async handleOffer(data) {
        const peer = this.peers.get(data.senderId);
        if (peer) {
          try {
            await peer.pc.setRemoteDescription(new RTCSessionDescription(data.offer));
            const answer = await peer.pc.createAnswer();
            await peer.pc.setLocalDescription(answer);
            if (this.ws && this.ws.readyState === WebSocket.OPEN) {
              this.ws.send(JSON.stringify({
                type: 'answer',
                targetId: data.senderId,
                answer: answer
              }));
            }
          } catch (error) {
            console.error('Error handling offer:', error);
          }
        }
      }
      
      async handleAnswer(data) {
        const peer = this.peers.get(data.senderId);
        if (peer) {
          try {
            await peer.pc.setRemoteDescription(new RTCSessionDescription(data.answer));
          } catch (error) {
            console.error('Error handling answer:', error);
          }
        }
      }
      
      async handleIceCandidate(data) {
        const peer = this.peers.get(data.senderId);
        if (peer && data.candidate) {
          try {
            await peer.pc.addIceCandidate(new RTCIceCandidate(data.candidate));
          } catch (error) {
            console.error('Error adding ICE candidate:', error);
          }
        }
      }
      
      handleRemoteStream(userId, username, stream) {
        // Create audio element for remote stream
        const audio = document.createElement('audio');
        audio.srcObject = stream;
        audio.autoplay = true;
        audio.id = `audio-${userId}`;
        document.body.appendChild(audio);
        
        // Monitor audio levels for speaking indicator
        this.monitorRemoteAudio(userId, stream);
      }
      
      setupAudioMonitoring() {
        try {
          const audioContext = new (window.AudioContext || window.webkitAudioContext)();
          const analyser = audioContext.createAnalyser();
          const microphone = audioContext.createMediaStreamSource(this.localStream);
          analyser.smoothingTimeConstant = 0.8;
          analyser.fftSize = 512;
          
          microphone.connect(analyser);
          
          const dataArray = new Uint8Array(analyser.frequencyBinCount);
          
          this.localAudioContext = audioContext;
          this.localAnalyser = analyser;
          
          const checkAudioLevel = () => {
            if (!this.localStream) return;
            
            analyser.getByteFrequencyData(dataArray);
            const average = dataArray.reduce((a, b) => a + b) / dataArray.length;
            
            const userElement = document.querySelector(`[data-user-id="${this.userId}"]`);
            if (userElement) {
              if (average > 25 && !this.isMuted) {
                userElement.classList.add('speaking');
              } else {
                userElement.classList.remove('speaking');
              }
            }
            
            requestAnimationFrame(checkAudioLevel);
          };
          
          checkAudioLevel();
        } catch (error) {
          console.error('Error setting up audio monitoring:', error);
        }
      }
      
      setupVisibilityHandling() {
        // Fix for screen lock/wake - restart audio monitoring
        document.addEventListener('visibilitychange', () => {
          if (!document.hidden && this.localStream) {
            // Screen woke up - restart audio monitoring
            setTimeout(() => {
              if (this.localAudioContext && this.localAudioContext.state === 'suspended') {
                this.localAudioContext.resume();
              }
              // Force refresh of user list to restart animations
              this.updateUsersList();
            }, 100);
          }
        });
      }
      
      monitorRemoteAudio(userId, stream) {
        try {
          const audioContext = new (window.AudioContext || window.webkitAudioContext)();
          const analyser = audioContext.createAnalyser();
          const source = audioContext.createMediaStreamSource(stream);
          analyser.smoothingTimeConstant = 0.8;
          analyser.fftSize = 512;
          
          source.connect(analyser);
          
          const dataArray = new Uint8Array(analyser.frequencyBinCount);
          
          this.audioContexts.set(userId, audioContext);
          
          const checkAudioLevel = () => {
            if (!this.peers.has(userId)) {
              audioContext.close();
              return;
            }
            
            analyser.getByteFrequencyData(dataArray);
            const average = dataArray.reduce((a, b) => a + b) / dataArray.length;
            
            const userElement = document.querySelector(`[data-user-id="${userId}"]`);
            if (userElement) {
              if (average > 25) {
                userElement.classList.add('speaking');
              } else {
                userElement.classList.remove('speaking');
              }
            }
            
            requestAnimationFrame(checkAudioLevel);
          };
          
          checkAudioLevel();
        } catch (error) {
          console.error('Error monitoring remote audio:', error);
        }
      }
      
      toggleMute() {
        this.isMuted = !this.isMuted;
        this.localStream.getAudioTracks().forEach(track => {
          track.enabled = !this.isMuted;
        });
        return this.isMuted;
      }
      
      removePeer(userId) {
        const peer = this.peers.get(userId);
        if (peer) {
          peer.pc.close();
          this.peers.delete(userId);
          
          // Close audio context
          const audioContext = this.audioContexts.get(userId);
          if (audioContext) {
            audioContext.close();
            this.audioContexts.delete(userId);
          }
          
          // Remove audio element
          const audio = document.getElementById(`audio-${userId}`);
          if (audio) audio.remove();
          
          this.updateUsersList();
        }
      }
      
      updateUsersList() {
        const usersList = document.getElementById('usersList');
        const userCount = document.getElementById('userCount');
        
        if (!usersList || !userCount) return;
        
        usersList.innerHTML = '';
        
        // Add self
        usersList.innerHTML += this.createUserItem(this.userId, this.username + ' (You)');
        
        // Add peers
        this.peers.forEach((peer, userId) => {
          usersList.innerHTML += this.createUserItem(userId, peer.username);
        });
        
        // Update count: self + peers
        userCount.textContent = this.peers.size + 1;
      }
      
      createUserItem(userId, username) {
        const initial = username.charAt(0).toUpperCase();
        return `
          <div class="user-item" data-user-id="${userId}">
            <div class="user-avatar">${initial}</div>
            <div class="user-info">
              <div class="user-name">${this.escapeHtml(username)}</div>
              <div class="user-status">üîí Encrypted</div>
            </div>
            <div class="speaking-indicator">üé§</div>
          </div>
        `;
      }
      
      escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
      }
      
      updateStatus(message, isConnected) {
        const statusText = document.getElementById('statusText');
        const statusDot = document.getElementById('statusDot');
        const roomInfo = document.getElementById('roomInfo');
        
        statusText.textContent = message;
        
        if (isConnected) {
          statusDot.classList.add('connected');
          roomInfo.textContent = `Room: ${this.displayRoomId}`;
        } else {
          statusDot.classList.remove('connected');
        }
      }
      
      leave() {
        if (this.ws && this.ws.readyState === WebSocket.OPEN) {
          this.ws.send(JSON.stringify({ type: 'leave' }));
          this.ws.close();
        }
        
        this.peers.forEach((peer, userId) => {
          peer.pc.close();
          const audio = document.getElementById(`audio-${userId}`);
          if (audio) audio.remove();
        });
        
        this.audioContexts.forEach(context => {
          context.close();
        });
        
        if (this.localAudioContext) {
          this.localAudioContext.close();
        }
        
        if (this.localStream) {
          this.localStream.getTracks().forEach(track => track.stop());
          this.localStream = null;
        }
        
        this.peers.clear();
        this.audioContexts.clear();
        this.isMuted = false;
      }
    }
    
    // UI Logic
    const voiceChat = new VoiceChat();
    let isJoining = false;
    let lobbyWs = null;
    
    // Connect to server to receive room counts (before joining a room)
    function connectLobby() {
      const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
      const wsUrl = `${protocol}//${window.location.host}`;
      
      lobbyWs = new WebSocket(wsUrl);
      
      lobbyWs.onopen = () => {
        console.log('Lobby connected');
      };
      
      lobbyWs.onmessage = (event) => {
        try {
          const data = JSON.parse(event.data);
          if (data.type === 'room-counts') {
            updatePublicRoomCounts(data.counts);
          }
        } catch (error) {
          console.error('Lobby message error:', error);
        }
      };
      
      lobbyWs.onerror = () => {
        console.log('Lobby connection error, retrying...');
        setTimeout(connectLobby, 3000);
      };
      
      lobbyWs.onclose = () => {
        console.log('Lobby disconnected');
      };
    }
    
    // Start lobby connection
    connectLobby();
    
    // Populate microphone list
    async function loadMicrophones() {
      try {
        const devices = await navigator.mediaDevices.enumerateDevices();
        const audioInputs = devices.filter(device => device.kind === 'audioinput');
        const micSelect = document.getElementById('micSelect');
        
        micSelect.innerHTML = '<option value="">Default Microphone</option>';
        
        audioInputs.forEach(device => {
          const option = document.createElement('option');
          option.value = device.deviceId;
          option.textContent = device.label || `Microphone ${micSelect.options.length}`;
          micSelect.appendChild(option);
        });
      } catch (error) {
        console.error('Error loading microphones:', error);
      }
    }
    
    // Request mic permission first to get device labels
    navigator.mediaDevices.getUserMedia({ audio: true })
      .then(stream => {
        stream.getTracks().forEach(track => track.stop());
        loadMicrophones();
      })
      .catch(() => {
        // Permission denied, load anyway
        loadMicrophones();
      });
    
    // Check for room in URL - support both text and numeric IDs
    const urlParams = new URLSearchParams(window.location.search);
    const roomFromUrl = urlParams.get('room') || urlParams.get('id');
    
    if (roomFromUrl) {
      voiceChat.isFromDirectLink = true;
      const roomInputGroup = document.getElementById('roomInputGroup');
      roomInputGroup.style.display = 'none';
      document.getElementById('changeRoomBtn').style.display = 'block';
      
      // Hide public rooms section when using direct link
      const publicRoomsGrid = document.getElementById('publicRoomsList');
      if (publicRoomsGrid) {
        publicRoomsGrid.style.display = 'none';
      }
      // Hide all section dividers
      document.querySelectorAll('.section-divider').forEach(divider => {
        divider.style.display = 'none';
      });
    }
    
    // Focus username input on load
    document.getElementById('username').focus();
    
    // Update public room counts
    function updatePublicRoomCounts(counts) {
      Object.keys(counts).forEach(roomId => {
        const roomItem = document.querySelector(`[data-room="${roomId}"]`);
        if (roomItem) {
          const countElement = roomItem.querySelector('.count');
          if (countElement) {
            countElement.textContent = counts[roomId];
          }
        }
      });
    }
    
    // Public room click handlers
    document.querySelectorAll('.public-room-item').forEach(item => {
      item.addEventListener('click', () => {
        console.log('Public room clicked:', item.getAttribute('data-room'));
        const username = document.getElementById('username').value.trim();
        if (!username) {
          alert('‚ö†Ô∏è Please enter a nickname first');
          document.getElementById('username').focus();
          return;
        }
        
        const roomId = item.getAttribute('data-room');
        const roomName = item.querySelector('.room-name').textContent;
        
        console.log('Joining room:', roomId, roomName);
        
        // Set the room and join
        document.getElementById('roomId').value = roomId;
        document.getElementById('joinBtn').click();
      });
    });
    
    // Enter key to submit
    document.getElementById('username').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        const roomId = document.getElementById('roomId').value.trim();
        if (!roomId) {
          // No private room entered, focus on first public room
          document.querySelector('.public-room-item').click();
        } else {
          document.getElementById('joinBtn').click();
        }
      }
    });
    
    document.getElementById('roomId').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') document.getElementById('joinBtn').click();
    });
    
    document.getElementById('joinBtn').addEventListener('click', async () => {
      if (isJoining) return;
      
      const username = document.getElementById('username').value.trim();
      let roomInput = document.getElementById('roomId').value.trim().toLowerCase();
      const micDeviceId = document.getElementById('micSelect').value;
      
      // Use URL room if from direct link
      if (roomFromUrl) {
        roomInput = roomFromUrl;
      }
      
      if (!username) {
        alert('‚ö†Ô∏è Please enter a username');
        return;
      }
      
      if (!roomInput && !roomFromUrl) {
        alert('‚ö†Ô∏è Please enter a room ID');
        return;
      }
      
      if (username.length < 2) {
        alert('‚ö†Ô∏è Username must be at least 2 characters');
        return;
      }
      
      isJoining = true;
      const btn = document.getElementById('joinBtn');
      btn.disabled = true;
      btn.innerHTML = '<span class="loading"></span> Connecting...';
      
      // Use the actual room name as the room ID (no hashing)
      const roomId = roomInput;
      const displayRoomId = roomInput;
      
      console.log('=== JOINING ROOM ===');
      console.log('Room ID:', roomId);
      console.log('Display Room ID:', displayRoomId);
      console.log('Username:', username);
      
      const success = await voiceChat.init(username, roomId, displayRoomId, micDeviceId);
      
      if (success) {
        // Close lobby connection since we're now in a room
        if (lobbyWs) {
          lobbyWs.close();
          lobbyWs = null;
        }
        
        document.getElementById('joinView').classList.remove('active');
        document.getElementById('chatView').classList.add('active');
        
        // Update URL with actual room name
        if (!roomFromUrl) {
          const shareUrl = `${window.location.origin}${window.location.pathname}?room=${encodeURIComponent(roomId)}`;
          window.history.replaceState({}, '', shareUrl);
        }
      } else {
        btn.disabled = false;
        btn.innerHTML = '<span class="icon">üéÆ</span> Join Voice Chat';
      }
      
      isJoining = false;
    });
    
    document.getElementById('micBtn').addEventListener('click', () => {
      const isMuted = voiceChat.toggleMute();
      const btn = document.getElementById('micBtn');
      
      if (isMuted) {
        btn.innerHTML = '<span class="icon">üîá</span><span>Unmute</span>';
        btn.classList.add('muted');
      } else {
        btn.innerHTML = '<span class="icon">üé§</span><span>Mute</span>';
        btn.classList.remove('muted');
      }
    });
    
    document.getElementById('leaveBtn').addEventListener('click', () => {
      if (confirm('Leave voice chat?')) {
        voiceChat.leave();
        document.getElementById('chatView').classList.remove('active');
        document.getElementById('joinView').classList.add('active');
        
        // Always clear URL when leaving
        window.history.replaceState({}, '', window.location.pathname);
        
        // Reconnect to lobby
        if (!voiceChat.isFromDirectLink) {
          connectLobby();
        }
        
        // Only clear room ID, keep nickname
        document.getElementById('roomId').value = '';
        
        // Reset mute button
        const micBtn = document.getElementById('micBtn');
        micBtn.innerHTML = '<span class="icon">üé§</span><span>Mute</span>';
        micBtn.classList.remove('muted');
        
        // Reset join button
        const joinBtn = document.getElementById('joinBtn');
        joinBtn.disabled = false;
        joinBtn.innerHTML = '<span class="icon">üéÆ</span> Join Voice Chat';
      }
    });
    
    // Change room button handler
    document.getElementById('changeRoomBtn').addEventListener('click', () => {
      if (confirm('Leave current room and join a different one?')) {
        voiceChat.leave();
        
        // Show room input and public rooms
        const roomInputGroup = document.getElementById('roomInputGroup');
        roomInputGroup.style.display = 'block';
        document.getElementById('changeRoomBtn').style.display = 'none';
        voiceChat.isFromDirectLink = false;
        
        // Show public rooms section
        const publicRoomsGrid = document.getElementById('publicRoomsList');
        if (publicRoomsGrid) {
          publicRoomsGrid.style.display = 'grid';
        }
        // Show section dividers
        document.querySelectorAll('.section-divider').forEach(divider => {
          divider.style.display = 'block';
        });
        
        // Clear URL parameter
        window.history.replaceState({}, '', window.location.pathname);
        
        // Reconnect to lobby
        connectLobby();
        
        // Go back to join view
        document.getElementById('chatView').classList.remove('active');
        document.getElementById('joinView').classList.add('active');
        
        // Reset buttons
        const micBtn = document.getElementById('micBtn');
        micBtn.innerHTML = '<span class="icon">üé§</span><span>Mute</span>';
        micBtn.classList.remove('muted');
        
        const joinBtn = document.getElementById('joinBtn');
        joinBtn.disabled = false;
        joinBtn.innerHTML = '<span class="icon">üéÆ</span> Join Voice Chat';
        
        // Clear room input and focus username
        document.getElementById('roomId').value = '';
        document.getElementById('username').focus();
      }
    });
    
    // Prevent accidental page close
    window.addEventListener('beforeunload', (e) => {
      if (voiceChat.localStream) {
        e.preventDefault();
        e.returnValue = '';
      }
    });
  </script>
