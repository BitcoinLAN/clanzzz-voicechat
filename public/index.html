<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ZZZ Voice</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --white: #ffffff; --gray-bg: #fbfbfd; --gray-light-bg: #f5f5f7;
      --gray-border: #d2d2d7; --text-primary: #1d1d1f; --text-secondary: #86868b;
      --text-tertiary: #6e6e73; --blue: #0071e3;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
      background: var(--white); color: var(--text-primary); min-height: 100vh;
    }
    .app-container { min-height: 100vh; display: flex; flex-direction: column; }
    .header { padding: 1.5rem 1rem 1rem; text-align: center; border-bottom: 1px solid #000; background: #000; }
    .logo-image { width: 80px; height: 80px; display: block; margin: 0 auto; }
    .tagline { color: #fff; font-size: 0.75rem; margin-top: 0.75rem; }
    .main-content { padding: 1.5rem 1rem; max-width: 500px; margin: 0 auto; width: 100%; }
    .card { background: var(--gray-bg); border: 1px solid var(--gray-border); border-radius: 18px; padding: 1.5rem; }
    .view { display: none; }
    .view.active { display: block; }
    .input-row { display: grid; grid-template-columns: 1fr 1fr; gap: 0.75rem; margin-bottom: 1rem; }
    input, select { width: 100%; padding: 0.875rem 1rem; border: 1px solid var(--gray-border); border-radius: 12px; font-size: 1rem; }
    button { width: 100%; padding: 1rem; background: #000; color: #fff; border: none; border-radius: 12px; font-weight: 600; cursor: pointer; }
    button.secondary { background: var(--white); color: var(--text-primary); border: 1px solid var(--gray-border); }
    button.danger { background: #ff3b30; }
    .section-divider { font-size: 0.75rem; color: var(--text-secondary); text-transform: uppercase; margin: 1.5rem 0 0.75rem; text-align: center; }
    .public-rooms-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 0.625rem; margin-bottom: 1rem; }
    .public-room-item { padding: 1rem; background: var(--white); border: 1px solid var(--gray-border); border-radius: 12px; cursor: pointer; text-align: center; }
    .status-bar { padding: 1rem; background: var(--gray-light-bg); border-radius: 12px; margin-bottom: 1.5rem; display: flex; justify-content: space-between; border: 1px solid var(--gray-border); }
    .status-dot.connected { background: #34c759; }
    .status-dot { width: 8px; height: 8px; border-radius: 50%; background: #888; display: inline-block; }
    .users-list { display: flex; flex-direction: column; gap: 0.75rem; }
    .user-item { display: flex; align-items: center; gap: 0.75rem; padding: 0.875rem; background: #fff; border: 1px solid var(--gray-border); border-radius: 12px; }
    .user-item.speaking { border-color: var(--blue); }
  </style>
</head>
<body>
  <div class="app-container">
    <header class="header">
      <img src="logo.png" alt="ZZZ Voice" class="logo-image">
      <p class="tagline">Encrypted Peer‑to‑peer Voice Chat</p>
    </header>
    <main class="main-content">
      <div class="card">
        <div class="view active" id="joinView">
          <div class="input-row">
            <div><label>Nickname</label><input type="text" id="username" placeholder="Your name"></div>
            <div><label>Mic</label><select id="micSelect"><option value="">Default</option></select></div>
          </div>
          <div class="section-divider">Public Rooms</div>
          <div class="public-rooms-grid" id="publicRoomsList">
            <div class="public-room-item" data-room="lounge"><span class="room-name">Lounge</span><div class="count">0</div></div>
            <div class="public-room-item" data-room="counter-strike"><span class="room-name">CS</span><div class="count">0</div></div>
            <div class="public-room-item" data-room="league-of-legends"><span class="room-name">LoL</span><div class="count">0</div></div>
            <div class="public-room-item" data-room="empire-earth"><span class="room-name">Empire Earth</span><div class="count">0</div></div>
          </div>
          <div class="section-divider">or</div>
          <div class="input-row" id="roomInputGroup">
            <div><label>Private Room</label><input type="text" id="roomId" placeholder="Room name"></div>
            <div><label style="visibility:hidden">Join</label><button id="joinBtn">Join</button></div>
          </div>
          <button id="changeRoomBtn" class="secondary" style="display: none; margin-top: 0.75rem;">Change Room</button>
        </div>
        <div class="view" id="chatView">
          <div class="status-bar">
            <div><div class="status-dot" id="statusDot"></div> <span id="statusText">Connecting...</span></div>
            <span id="roomInfo"></span>
          </div>
          <div class="users-section"><div id="usersList"></div></div>
          <div class="input-row" style="margin-top:20px;">
            <button id="micBtn">Mute</button>
            <button id="leaveBtn" class="danger">Leave</button>
          </div>
